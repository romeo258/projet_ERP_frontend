<div class="row">
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Sales</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats?.totalBilled }} CFA</div>
            </div>
            <div class="col-auto">
            <!-- <i class="fas fa-calendar fa-2x text-gray-300"></i> -->
            <i class="fas fa-file-invoice-dollar fa-2x text-primary"></i>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Earnings Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Earnings</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats?.totalBenefit }} CFA</div>
            </div>
            <div class="col-auto">
            <!-- <i class="fas fa-dollar-sign fa-2x text-gray-300"></i> -->
            <i class="fas fa-chart-line fa-2x text-success"></i>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Invoices Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Invoices</div>
            <div class="row no-gutters align-items-center">
                <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ stats?.totalInvoices }}</div>
                </div>
                <div class="col">
                <div class="progress progress-sm mr-2">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                </div>
            </div>
            </div>
            <div class="col-auto">
            <i class="fas fa-clipboard-list fa-2x text-info"></i>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Unpaid debts Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Unpaid</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats?.totalUnpaidAmount }} CFA<sub>( {{ stats?.totalUnpaid }} )</sub></div>
            </div>
            <div class="col-auto">
              <i class="fas fa-exclamation-circle fa-2x text-danger"></i>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
